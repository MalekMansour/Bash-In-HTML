<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Git Bash Lookalike</title>
  <link rel="stylesheet" href="bash.css">
</head>

<body>
  <div class="git-bash">
    <div class="header">
      <span class="close-btn"></span>
      <span class="minimize-btn"></span>
      <span class="maximize-btn"></span>
    </div>
    <div class="content">
      <p>Welcome to Git Bash Lookalike</p>
      <div class="command-line">
        <span class="prompt">User@Machine ~$</span>
        <input type="text" id="commandInput" autofocus>
      </div>
      <div class="output" id="output"></div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
